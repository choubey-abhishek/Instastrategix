<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Plan | Instastrategix</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
}

.container {
    padding: 50px;
    text-align: center;
}

.plans {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

.card {
    background: #1e293b;
    padding: 30px;
    width: 280px;
    border-radius: 15px;
}

.price {
    font-size: 24px;
    margin: 15px 0;
    color: #6366f1;
}

button {
    background: #6366f1;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    background: #4f46e5;
}
</style>
</head>
<body>

<div class="container">
    <h1>Choose Your Plan</h1>

    <div class="plans">

        <div class="card">
            <h2>Basic Plan</h2>
            <div class="price">₹12,999 / Month</div>
            <button onclick="selectPlan('Basic Plan', 12999)">Select Plan</button>
        </div>

        <div class="card">
            <h2>Advanced Plan</h2>
            <div class="price">₹24,999 / Month</div>
            <button onclick="selectPlan('Advanced Plan', 24999)">Select Plan</button>
        </div>

        <div class="card">
            <h2>Premium Plan</h2>
            <div class="price">₹44,999 / Month</div>
            <button onclick="selectPlan('Premium Plan', 44999)">Select Plan</button>
        </div>

    </div>
</div>

<script>
function selectPlan(planName, price) {

    const selectedPlan = {
        name: planName,
        amount: price
    };

    localStorage.setItem("selectedPlan", JSON.stringify(selectedPlan));

    window.location.href = "checkout.html";
}
</script>

</body>
</html>
