    <!-- HERO ANIMATION CSS -->
    <style>
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background: #000;
        }

        .video-wrap {
            position: absolute;
            inset: 0;
            z-index: 1;
        }

        .video-wrap video {
            width: 100%;
            height: 116%;
            object-fit: cover;
            filter: brightness(1.1) contrast(1.25) saturate(1.8) blur(0.3px);
            transform: translateZ(0);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 20, 0.25);
            z-index: 2;
        }

        .hero .content {
            position: relative;
            z-index: 3;
            max-width: 1100px;
            padding: 0 5vw;
            color: #fff;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(7rem, 18vw, 20rem);
            line-height: 0.8;
            letter-spacing: -0.04em;
            text-shadow: 0 0 30px rgba(255,215,0,.6);
        }

        .hero h1 span {
            display: block;
            opacity: 0;
            transform: translateY(180%);
        }

        .hero p {
            font-size: clamp(2rem, 6vw, 4rem);
            opacity: 0;
            margin: 2rem 0 3rem;
        }

        .hero .btn {
            padding: 1.4rem 4.5rem;
            background: linear-gradient(90deg, #ffd700, #ffaa00, #ffd700);
            color: #000;
            border-radius: 60px;
            opacity: 0;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

</main>

<!-- GSAP ANIMATION SCRIPT -->
<script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.timeline({ defaults: { ease: "power4.out" } })
        .from(".hero h1 span", {
            y: "180%",
            opacity: 0,
            stagger: 0.35,
            duration: 2
        }, 0.6)
        .from(".hero p", {
            y: 100,
            opacity: 0,
            duration: 1.6
        }, "-=1.4")
        .from(".hero .btn", {
            y: 80,
            opacity: 0,
            scale: 0.8,
            duration: 1.4
        }, "-=1.2");

    gsap.to(".video-wrap video", {
        y: "8%",
        ease: "none",
        scrollTrigger: {
            trigger: ".hero",
            start: "top top",
            end: "+=60%",
            scrub: 1
        }
    });
</script>

</body>
